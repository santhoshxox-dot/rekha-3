<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>rekha valentine </title>
  <style>
    :root{
      --bg:#f7c6d6;
      --card:#f5f5f5;
      --text:#222;
      --muted:#666;
      --yes:#ff2e7a;
      --yesHover:#ff0f66;
      --no:#e6e6e6;
      --shadow: 0 12px 35px rgba(0,0,0,.18);
    }

    *{ box-sizing:border-box; }
    body{
      margin:0;
      min-height:100vh;
      display:grid;
      place-items:center;
      background: radial-gradient(1200px 600px at 50% 30%, rgba(255,255,255,.35), transparent 60%),
                  var(--bg);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      color:var(--text);
      overflow:hidden;
    }

    .card{
      width:min(720px, 92vw);
      height:min(380px, 58vh);
      background:var(--card);
      border-radius:18px;
      box-shadow:var(--shadow);
      position:relative;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      padding:28px 22px 30px;
      gap:16px;
      overflow:hidden; /* keeps No inside card */
    }

    .iconWrap{
      width:88px; height:88px;
      display:grid; place-items:center;
      margin-bottom:4px;
    }

    /* Simple cute ‚Äúcat face‚Äù (no external assets) */
    .cat{
      width:78px; height:78px;
      background:#f2b36d;
      border-radius:50%;
      position:relative;
      box-shadow: inset 0 -6px 0 rgba(0,0,0,.06);
    }
    .cat:before, .cat:after{
      content:"";
      position:absolute;
      top:6px;
      width:0;height:0;
      border-left:14px solid transparent;
      border-right:14px solid transparent;
      border-bottom:18px solid #f2b36d;
      filter: drop-shadow(0 2px 0 rgba(0,0,0,.05));
    }
    .cat:before{ left:8px; transform:rotate(-18deg); }
    .cat:after{ right:8px; transform:rotate(18deg); }

    .eye{
      position:absolute;
      top:32px;
      width:8px; height:8px;
      background:#111;
      border-radius:50%;
    }
    .eye.left{ left:24px; }
    .eye.right{ right:24px; }

    .nose{
      position:absolute;
      top:42px; left:50%;
      transform:translateX(-50%);
      width:10px; height:8px;
      background:#ff7fa6;
      border-radius:6px;
    }

    .heartTop{
      position:absolute;
      top:-10px; right:8px;
      width:18px; height:18px;
      background:#ff2e7a;
      transform:rotate(45deg);
      border-radius:4px;
      box-shadow:0 8px 18px rgba(255,46,122,.35);
    }
    .heartTop:before, .heartTop:after{
      content:"";
      position:absolute;
      width:18px; height:18px;
      background:#ff2e7a;
      border-radius:50%;
    }
    .heartTop:before{ left:-9px; top:0; }
    .heartTop:after{ left:0; top:-9px; }

    h1{
      margin:0;
      text-align:center;
      font-weight:800;
      letter-spacing:-0.4px;
      font-size:clamp(22px, 3vw, 34px);
    }

    .actions{
      width:100%;
      display:flex;
      align-items:center;
      justify-content:center;
      gap:26px;
      margin-top:10px;
      position:relative;
      height:90px; /* gives room for No to run around */
    }

    button{
      border:0;
      cursor:pointer;
      font-weight:800;
      border-radius:999px;
      transition:transform .12s ease, filter .12s ease, background .12s ease;
      user-select:none;
      -webkit-tap-highlight-color: transparent;
    }

    #yesBtn{
      background:var(--yes);
      color:white;
      padding:18px 44px;
      font-size:20px;
      box-shadow:0 14px 26px rgba(255,46,122,.28);
    }
    #yesBtn:hover{ background:var(--yesHover); transform:translateY(-1px) scale(1.02); }
    #yesBtn:active{ transform:translateY(1px) scale(.98); }

    /* IMPORTANT: No stretching. We ONLY position with left/top (not right). */
    #noBtn{
      background:var(--no);
      color:#333;
      padding:8px 14px;          /* tiny pill like the screenshot */
      font-size:13px;
      box-shadow:0 10px 18px rgba(0,0,0,.08);
      position:absolute;
      left:0;
      top:0;
      width:fit-content;
      white-space:nowrap;
      touch-action:none;
    }

    .note{
      position:absolute;
      bottom:14px;
      font-size:12px;
      color:var(--muted);
      opacity:.9;
      display:flex;
      gap:6px;
      align-items:center;
    }

    /* Heart particles */
    .heart{
      position:fixed;
      width:14px; height:14px;
      background:#ff2e7a;
      transform:rotate(45deg);
      border-radius:3px;
      pointer-events:none;
      will-change: transform, opacity;
      filter: drop-shadow(0 8px 10px rgba(255,46,122,.25));
      z-index:9999;
    }
    .heart:before, .heart:after{
      content:"";
      position:absolute;
      width:14px; height:14px;
      background:#ff2e7a;
      border-radius:50%;
    }
    .heart:before{ left:-7px; top:0; }
    .heart:after{ left:0; top:-7px; }

    @keyframes floatUp {
      0%   { transform:translate(0,0) rotate(45deg) scale(1); opacity:1; }
      100% { transform:translate(var(--dx), var(--dy)) rotate(45deg) scale(var(--s)); opacity:0; }
    }

    .success{
      animation: pop .35s ease-out both;
    }
    @keyframes pop{
      0%{ transform:scale(.98); }
      60%{ transform:scale(1.02); }
      100%{ transform:scale(1); }
    }
  </style>
</head>
<body>
  <main class="card" id="card" aria-label="Valentine card">
    <div class="iconWrap" aria-hidden="true">
      <div class="cat">
        <div class="heartTop"></div>
        <div class="eye left"></div>
        <div class="eye right"></div>
        <div class="nose"></div>
      </div>
    </div>

    <h1 id="title">mufa will you be my valentine?</h1>

    <div class="actions" id="actions">
      <button id="yesBtn" type="button">Yes</button>
      <button id="noBtn" type="button" aria-label="No (shy)">No</button>
    </div>

    <div class="note" id="note">‚ÄúNo‚Äù seems a bit shy üòà</div>
  </main>

  <script>
    // ---- CONFIG: change her name here ----
    const GIRLFRIEND_NAME = "rekha"; // ‚úÖ fixed
    // -------------------------------------

    const title = document.getElementById("title");
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const card = document.getElementById("card");
    const actions = document.getElementById("actions");
    const note = document.getElementById("note");

    title.textContent = `${GIRLFRIEND_NAME} will you be my valentine?`;

    const clamp = (n, min, max) => Math.max(min, Math.min(max, n));

    // Place No initially near the right side like the screenshot
    function placeNoInitial(){
      const a = actions.getBoundingClientRect();
      const b = noBtn.getBoundingClientRect();
      const pad = 10;

      const x = a.width - b.width - 90; // right-ish
      const y = 10;

      noBtn.style.left = `${clamp(x, pad, a.width - b.width - pad)}px`;
      noBtn.style.top  = `${clamp(y, pad, a.height - b.height - pad)}px`;
    }
    window.addEventListener("load", placeNoInitial);
    window.addEventListener("resize", placeNoInitial);

    // Move the No button somewhere else INSIDE the actions area
    function moveNoAway(fromX, fromY){
      const a = actions.getBoundingClientRect();
      const b = noBtn.getBoundingClientRect();
      const pad = 10;

      const minX = pad;
      const maxX = a.width - b.width - pad;
      const minY = pad;
      const maxY = a.height - b.height - pad;

      // cursor relative to actions
      const cx = fromX - a.left;
      const cy = fromY - a.top;

      let best = { x: Math.random()*(maxX-minX)+minX, y: Math.random()*(maxY-minY)+minY, d: -1 };

      // Try multiple candidates and pick the farthest from cursor
      for (let i = 0; i < 18; i++){
        const x = Math.random() * (maxX - minX) + minX;
        const y = Math.random() * (maxY - minY) + minY;
        const dx = (x + b.width/2) - cx;
        const dy = (y + b.height/2) - cy;
        const d = Math.hypot(dx, dy);
        if (d > best.d) best = { x, y, d };
      }

      noBtn.style.left = `${clamp(best.x, minX, maxX)}px`;
      noBtn.style.top  = `${clamp(best.y, minY, maxY)}px`;
    }

    // Make it basically impossible:
    // - if cursor gets within 160px, it runs
    // - if you try to hover or click, it runs immediately
    const RUN_DISTANCE = 160;

    actions.addEventListener("mousemove", (e) => {
      const nb = noBtn.getBoundingClientRect();
      const dist = Math.hypot(
        (nb.left + nb.width/2) - e.clientX,
        (nb.top  + nb.height/2) - e.clientY
      );
      if (dist < RUN_DISTANCE) moveNoAway(e.clientX, e.clientY);
    });

    // extra: if cursor enters the button area at all, teleport away
    noBtn.addEventListener("pointerenter", (e) => moveNoAway(e.clientX, e.clientY));
    noBtn.addEventListener("pointerdown", (e) => {
      e.preventDefault();
      moveNoAway(e.clientX, e.clientY);
    });

    // Hearts burst on "Yes"
    function burstHearts(originX, originY){
      const count = 28;
      for (let i = 0; i < count; i++){
        const h = document.createElement("div");
        h.className = "heart";

        h.style.left = `${originX - 7}px`;
        h.style.top  = `${originY - 7}px`;

        const dx = (Math.random() * 220 - 110).toFixed(0) + "px";
        const dy = (-1 * (Math.random() * 240 + 120)).toFixed(0) + "px";
        const s  = (Math.random() * 0.8 + 0.7).toFixed(2);

        h.style.setProperty("--dx", dx);
        h.style.setProperty("--dy", dy);
        h.style.setProperty("--s", s);

        const dur = (Math.random() * 450 + 650).toFixed(0);
        h.style.animation = `floatUp ${dur}ms ease-out forwards`;

        document.body.appendChild(h);
        setTimeout(() => h.remove(), dur);
      }
    }

    let accepted = false;
    yesBtn.addEventListener("click", () => {
      if (accepted) return;
      accepted = true;

      const r = yesBtn.getBoundingClientRect();
      const x = r.left + r.width / 2;
      const y = r.top + r.height / 2;
      burstHearts(x, y);

      card.classList.add("success");
      title.textContent = "YAYYYYY üíñ but we are breakup rekha üòå";
      note.textContent = "Best decision ever";
      yesBtn.textContent = "üíò";

      // Make No harmless after yes
      noBtn.disabled = true;
      noBtn.style.opacity = "0.25";
      noBtn.style.cursor = "not-allowed";
    });
  </script>
</body>
</html>
